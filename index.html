<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <main>
        <!--main conten container-->
        <div class="flex flex-col md:flex-row">
            <!--shape card containr-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!--Triangle card-->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
              
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--Rectangle card-->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle!</h2>
                      <p class="text-center text-3xl">Area (A) = w X I</p>
                      <div class="flex ">
                        <!--length-->
                        <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length"> 
                        <span class="mr-4 ml-2">cm</span>
                        <!--width-->

                        <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"> 
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>

                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>



                  <!--parallelogram card-->

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center text-3xl">Area (A) = b X h</p>

                      <div class="flex ">
                        
                        <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length"> 
                        <span class="mr-4 ml-2">cm</span>
                       

                        <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"> 
                        <span class="mr-4 ml-2">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>


                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()"class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!--rhombus card-->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="rhombus.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">rhombus</h2>
                      <p class="text-center text-3xl">Area (A) = 0.5 d1 X d2</p>
                      <div class="flex ">
                        
                        <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length"> 
                        <span class="mr-4 ml-2">cm</span>
                       

                        <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"> 
                        <span class="mr-4 ml-2">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>




                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!--pentagon-->
                  
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="pentagon.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">pentagon</h2>
                      <p class="text-center text-3xl">Area (A) = 0.5 b X P </p>

                      <div class="flex ">
                        
                        <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length"> 
                        <span class="mr-4 ml-2">cm</span>
                       

                        <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"> 
                        <span class="mr-4 ml-2">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>



                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!--Area calculation container-->
            <div class="w-96 border-2 border-gray-700  rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>

            </div>
        </div>
    </main>
    <script src="Triangle.js"></script>
    <script src="Rectangle-area.js"></script>
    <script src="parallelogram.js" ></script>
    
</body>
</html>
